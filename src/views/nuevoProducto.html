<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Agrega nuevo producto</title>
</head>
<body>
    <form action="" class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Nombre de producto" autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control" placeholder="Precio">
        </div>
        <div class="form-group">
            <input type="text" id="description" class="form-control" placeholder="Descripcion">
        </div>
        <button class="btn btn-primary btn-block">
            Guardar
        </button>
    </form>
    <script>
        const { ipcRenderer } = require('electron');
                                
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            const  nameProduct = document.querySelector('#name').value;
            const  priceProduct = document.querySelector('#price').value;
            const  descriptionProduct = document.querySelector('#description').value;
            
            const newProduct = {
                name: nameProduct,
                price: priceProduct,
                description: descriptionProduct
            };
            ipcRenderer.send('product:new',newProduct);
            e.preventDefault();
        })
    </script>
</body>
</html>
